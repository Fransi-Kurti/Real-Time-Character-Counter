<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
</head>
<body>
    <div class="main-container">
        <textarea id="textarea" class="textarea" placeholder="Write your text here..." maxlength="60"></textarea>
        <div class="counterContainer">
            <p>Total characters: <span class="total-characters" id="total-characters">30</span></p>
            <p>Remaining: <span class="remaining-characters" id="remaining-characters">30</span></p>
        </div>
    </div>
</body>
</html>
